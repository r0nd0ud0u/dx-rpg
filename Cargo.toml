[package]
name = "dx-rpg"
version = "0.2.0"
authors = ["rondoudou"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.99"
dioxus = { version = "0.7.0-rc.0", features = ["router", "fullstack"] }
lib-rpg = { git = "ssh://git@github.com/r0nd0ud0u/lib-rpg.git", tag = "v1.1.0" }
serde = "1.0.219"
dioxus-desktop = { version = "0.7.0-rc.0", optional = true }
dioxus-html = "0.7.0-rc.0"
indexmap = "2.9.0"
tokio = "1.45.1"
colorgrad = "0.7.2"
once_cell = "1.21.3"
serde_json = "1.0.140"
web-time = "1.1.0"
async-std = "1.13.2"
getrandom = { version = "0.3.3", features = ["wasm_js"] }

[features]
default = ["server"]
server = ["dioxus/server"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
