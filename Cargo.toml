[package]
name = "dx-rpg"
version = "0.1.0"
authors = ["rondoudou"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
dioxus = { version = "0.6.3", features = ["router", "fullstack"] }
lazy_static = "1.5.0"
lib-rpg = { git = "ssh://git@github.com/r0nd0ud0u/lib-rpg.git", rev = "b74a101d7b39fa1390d6e58e02580b59a978cbf5" }
serde = "1.0.219"
getrandom = { version = "0.3", features = ["wasm_js"] }
dioxus-desktop = "0.6.3"
dioxus-html = "0.6.3"
dioxus-motion = { git = "https://github.com/wheregmis/dioxus-motion.git", branch = "main" }

[features]
default = ["web"]
web = ["dioxus/web", "dioxus-motion/web"]
desktop = ["dioxus/desktop", "dioxus-motion/desktop"]
mobile = ["dioxus/mobile", "dioxus-motion/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
