[package]
name = "dx-rpg"
version = "0.1.0"
authors = ["rondoudou"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
dioxus = { version = "0.6.3", features = ["router", "fullstack"] }
lazy_static = "1.5.0"
lib-rpg = { git = "ssh://git@github.com/r0nd0ud0u/lib-rpg.git", rev = "e973622fa0e61f062c2cb8c77fa56fcbdd17580a" }
serde = "1.0.219"
getrandom = { version = "0.3", features = ["wasm_js"] }

[features]
default = ["server"]
server = ["dioxus/server"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
