[package]
name = "dx-rpg"
version = "0.1.0"
authors = ["rondoudou"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.98"
dioxus = { version = "0.6.3", features = ["router", "fullstack"] }
lib-rpg = { git = "ssh://git@github.com/r0nd0ud0u/lib-rpg.git", rev = "276d0046c5c11e3748b703c6164a3ec874aeb10a" }
serde = "1.0.219"
getrandom = { version = "0.3.3", features = ["wasm_js"] }
dioxus-desktop = { version = "0.6.3", optional = true }
dioxus-html = "0.6.3"
indexmap = "2.9.0"
tokio = "1.47.0"
colorgrad = "0.7.2"
once_cell = "1.21.3"
serde_json = "1.0.140"
web-time = "1.1.0"
async-std = "1.13.1"

[features]
default = ["server"]
server = ["dioxus/server"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
